<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
</head>
<body style="background-image: linear-gradient(45deg, #3023ae 0%, #53a0fd 100%)">
    <div class="body-wrapper">
        <div class="header" style="color:Black">
            <h2>Fake News Detection</h2>
            <p>An ML app to figure out given news headline is <strong>Fake</strong> or <strong>Legit</strong></p>
            <p>Enter any news paragraph or headline in given textarea and analyze it.</p>
        </div>
        <br>
        <br>
        <form action="{{url_for('predict')}}" method="POST">
            <br>
            <textarea type="text" name='message' placeholder="Add news here ..." style="border:solid 1px orange"></textarea><br>
            <br>
            <button type='submit'><strong>Predict</strong></button>
        </form>
        <div class="output">
            <span class="outputClass" style="color: Black"><strong>{{prediction_text}}<strong></span>
        </div>
    </div>
</body>
</html>
